<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pet Animals Website</title>
  <link rel="shortcut icon" href="Assets/logo-header.png" type="image/x-icon">
  <link rel="stylesheet" href="src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
</head>

<body>












  <section>

    <div class="max-w-screen-xl mx-auto  sm:px-4 mb-[300px]  lg:px-0 md:px-4">
      <div>
        <div class="px-5 mt-24">
          <h3 class="font-display text-2xl lg:text-4xl">Trending Pet Products</h3>
        </div>

        <div class="flex lg:flex-row flex-col gap-4 mt-12 ">
          <!-- left -->
          <div
            class="hidden lg:flex justify-between bg-gradient-to-r from-purple-200 to-blue-200 p-6 rounded-lg lg:w-[870px]">
            <div class="pt-[136px] pl-5">
              <p class=" text-xl">Under Price</p>
              <h3 class="font-display text-[32px]">Pet Grooming Mitt</h3>
              <p class="text-2xl text-color-primary">(Easy Hair Removal)</p>
              <h3 class="text-[56px] font-display">$7.99</h3>
            </div>
            <div><img class="lg:w-[300px] lg:h-[350px]" src="Assets/cute-dog-mid.png" alt=""></div>
          </div>
          <div
            class="flex flex-row justify-between bg-gradient-to-r from-purple-200 to-blue-200 p-6 rounded-lg lg:hidden">
            <div class="pt-[136px] pl-5">

              <h3 class="font-display text-[22px]">Pet Grooming Mitt</h3>

              <h3 class="text-[40px] font-display text-color-primary">$7.99</h3>
            </div>
            <div><img class="" src="Assets/cute-dog-mid.png" alt=""></div>
          </div>


          <!-- right -->
          <div class="bg-gradient-to-r from-yellow-50 to-yellow-200 p-6 rounded-lg lg:w-[400px]">
            <div class=" p-6 - rounded-xl  max-w-sm flex flex-col items-start">
              <h2 class="text-xl font-display ">T-Shirt For Dogs</h2>
              <h3 class="text-[56px] font-display">$7.99</h3>

              <img src="Assets/cute-pet-mid.png" alt="Dog in T-Shirt" class="w-48 h-auto mt-4 self-end">
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>





  <footer class="bg-color-foot mb-24">
    <div class="max-w-screen-xl mx-auto  relative">

      <div
        class="bg-color-bg flex lg:flex-row flex-col mt-20 py-10 mx-5 items-center gap-10 rounded-xl lg:max-h-[400px] lg:px-40 lg:py-14 -translate-y-1/2 ">
        <div>
          <img class="h-48 flex items-center" src="Assets/cute-pet-mid.png" alt="">
        </div>
        <div class="flex flex-col items-center lg:items-start space-y-3">
          <h3 class="font-display text-4xl">Get Pawsome News!</h3>
          <p class="text-xl">Exclusive training tips, ticks, product deals and more.</p>
          <input class="px-4 py-3 bg-color-primary rounded-lg w-[75%] outline-none text-color-text" type="email" name=""
            id="" placeholder="Enter email....">
          <div class="flex lg:items-start sm:items-center ">
            <button
              class="px-8 py-2  bg-color-accent rounded-md capitalize text-xl hover:bg-transparent transition-all ease-linear hover:border border-solid border-color-text">subscribe</button>
          </div>
        </div>

      </div>

      <!-- foter secnpart -->
      <div>
        <div>
          <div class="flex items-center space-x-2">
            <img class="w-12 h-12" src="Assets/logo-footer.png" alt="logo header">
            <h3 class="text-2xl font-semibold text-center">Browse<span class="text-color-text">4</span>Pets
            </h3>
          </div>
        </div>
      </div>

    </div>

  </footer>
</body>

</html>
